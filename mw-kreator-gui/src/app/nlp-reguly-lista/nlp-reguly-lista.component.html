<ul class="list-group" style="line-height: 1em;margin-bottom:1rem;">
  <li class="list-group-item d-flex justify-content-center align-items-center" >
    <a [routerLink]="['/nlp-reguly-lista-info']" queryParamsHandling="merge">
      Info
    </a>
  </li>
</ul>

<ul class="list-group" style="line-height: 1em;">
  <li class="list-group-item d-flex justify-content-center align-items-center" *ngFor="let regula of reguly">
    <a [routerLink]="['/nlp-reguly-szczegoly']" [queryParams]="{kod: regula.kod}" queryParamsHandling="merge">
      {{regula.kod}}
      <span class="badge badge-success badge-pill" style="margin-left:.1em;" *ngIf="regula.kontekstWalidacji.komunikaty.length==0"><i class="fa fa-check"></i></span>
      <span class="badge badge-danger badge-pill" style="margin-left:.1em;" *ngIf="regula.kontekstWalidacji.komunikaty.length!=0"><i class="fas fa-times"></i></span>
    </a>
  </li>
</ul>
